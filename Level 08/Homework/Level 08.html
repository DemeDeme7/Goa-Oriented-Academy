<h1>დემეტრე</h1>
<p>მე ვცხოვრობ ქ.თბილისში,ვსწავლობ თბილისის საერთაშორისო სკოლაში.</p>

<p>GOA-ში სწავლამ მომცა დიდი განათლება პროგრამირების შესახებ,რომელიც ძალიან მეხმარება ჩემი ოცნების-<br>
პროგრამისტობის მიზნის მიღწევაში.მომწონს მენტორების სიკეთე და მათი გაწეული დახმარება,მეგობრული გარემო <br>
და სწავლის ხარისხი.</p>
