<!-- 1)კომენტარის სახით ახსენით განსხვება Inline - Internal - External CSS-ს შორის. -->
<!-- Inline CSS-ი გამოიყენება უშუალოდ ელემენტის მისაწვდომად და მასში CSS-ის ოპერაციის განსახორციებლად.
Internal CSS-ი გამოიყენება HTML-ის ფაილში(ძირითადად დასაწყისში) CSS-ის ოპერაციების განსახორციებლად,თითოეული ელემენტის პირდაპირი კავშირის გარეშე.
External CSS-ი გამოიყენება როდესაც ჩვენ ვქმნით CSS-ის ცალკეულ ფაილს,რომელიც კავშირდება HTML ფაილთად და ამ CSS-ის ფაილში ხდება ოპერაციების განხორციელება. -->
